<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <section class="container">
      <!-- <h1>cssMemSlider</h1> -->
      <div class="grid">
        <div class="grid-item grid-screen">
          <div class="slides-container">
            <div class="slide slide1">
              <img src="./assets/img/dont-give-up.jpg" alt="dont-give-up">
            </div>
            <div class="slide slide2">
              <img src="./assets/img/38_parrot.jpg" alt="38 parrot.jpg">
            </div>
            <div class="slide slide3">
              <img src="./assets/img/dog_like_a_woman.jpg" alt="dog like a woman">
            </div>
            <div class="slide slide4">
              <img src="./assets/img/siao_miao.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="grid-item grid-quote">
          <div class="quotes">
            <label for="slide1">slide1</label>
            <label for="slide2">slide2</label>
            <label for="slide3">slide3</label>
            <label for="slide4">slide4</label>
            <label for="slide5">slide5</label>
          </div>

        </div>
        <div class="grid-item grid-control">
          <div class="control-wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
          </div>
        </div>
      </div>


    </section>
    <!-- <div class="container"> -->
      <!-- <div class="header"> -->
 
      <!-- </div> -->
    </div>

  </div>

</body>
</html>
